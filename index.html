<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External links -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TIC TAC TOE</h1>
        <section id="instructions">
          <p id="game-instruction">Game starts by just Tap on the box</p>
          <p id="player-instruction">
            First Player starts as Player X and Second player as Player 0
          </p>
        </section>
        <section>
          <p id="score"></p>
        </section>
      </header>
      <main>
        <section>
          <h3 id="textMessage">Player turn</h3>
        </section>
        <section class="ui">
          <div class="row">
            <div id="b0" class="cell"></div>
            <div id="b1" class="cell"></div>
            <div id="b2" class="cell"></div>
          </div>
          <div class="row">
            <div id="b3" class="cell"></div>
            <div id="b4" class="cell"></div>
            <div id="b5" class="cell"></div>
          </div>
          <div class="row">
            <div id="b6" class="cell"></div>
            <div id="b7" class="cell"></div>
            <div id="b8" class="cell"></div>
          </div>
        </section>
        <section class="game-btns">
          <button id="reset">RESET</button>
          <button id="playAgain" class="hidden">PLAY AGAIN</button>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
