<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External links -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TIC TAC TOE</h1>
        <p>
          Game starts by just Tap on the box First Player starts as Player X and
          Second player as Player 0
        </p>
      </header>
      <main>
        <!-- UI Section -->
        <div class="ui">
          <div class="row">
            <input type="text" id="b1" class="cell" >
            <input type="text" id="b2" class="cell">
            <input type="text" id="b3" class="cell">
          </div>
          <div class="row">
            <input type="text" id="b4" class="cell">
            <input type="text" id="b5" class="cell">
            <input type="text" id="b6" class="cell">
          </div>
          <div class="row">
            <input type="text" id="b7" class="cell">
            <input type="text" id="b8" class="cell">
            <input type="text" id="b9" class="cell">
          </div>
        </div>
        <div>
            <button id="btn">RESET</button>
        </div>
        <div>
            <p id="print"></p>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
