<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External links -->
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TIC TAC TOE</h1>
        <div id="instructions">
          <p id="game-instruction">Game starts by just Tap on the box</p>
          <p id="player-instruction">First Player starts as Player X and Second player as Player 0</p>
        </div>
        <div>
            <p id="score"></p>
        </div>
      </header>
      <main>
        <div>
          <h3 id="textMessage"></h3>
        </div>
        <div class="ui">
          <div class="row">
            <div id="b0" class="cell" readonly></div>
            <div type="text" id="b1" class="cell"></div>
            <div type="text" id="b2" class="cell"></div>
          </div>
          <div class="row">
            <div type="text" id="b3" class="cell"></div>
            <div type="text" id="b4" class="cell"></div>
            <div type="text" id="b5" class="cell"></div>
          </div>
          <div class="row">
            <div type="text" id="b6" class="cell"></div>
            <div type="text" id="b7" class="cell"></div>
            <div type="text" id="b8" class="cell"></div>
          </div>
        </div>
        <div class="game-btns">
          <button id="reset">RESET</button>
          <button id="playAgain">PLAY AGAIN</button>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
